<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }
    
    #editor { 
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
  </style>
<script src="src/coffee-script.js" type="text/javascript" charset="utf-8"></script>
<script src="src/jquery.min.js" type="text/javascript"></script>

</head>
<body>

<div id="stuff">
	there is a bunch of stuff here
</div>


<script type="text/coffeescript">

	data = $("#stuff").html()
	trim = (str)->str.replace(/(^\s+|\s+$)/,'')
	
	sendReq = (dataArr,method)->
		$.ajax({
			type:method,
			url:"http://localhost:8000/post/"
			# dataType:'jsonp'
			data:dataArr
			timeout:3000
			# headers:{}
			success:(data, text)->
				$("#output").html data.toString()+":"+text
			error:(data)->
				alert data
		})

	sendReq {data:data.trim()}, 'POST'

</script>
<div id="output"></div>

</body>
</html>
